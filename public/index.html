<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Bus Travel Time Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        import { firebaseConfig } from "./firebase_config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            width: 100px;
            text-align: center;
        }

        select {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #d2d2d7;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #006ce6;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        canvas {
            max-height: 400px;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #86868b;
            display: none;
        }

        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
        }

        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: left;
        }

        .suggestion-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: #f5f5f7;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .compare-chip {
            background: #e5e5ea;
            border: none;
            padding: 4px 10px;
            border-radius: 12px;
            margin: 0 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .compare-chip:hover {
            background: #d1d1d6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 id="routeTitle">Enter a Bus Route</h1>

        <div class="controls">
            <div class="input-group" style="position: relative; display: inline-block;">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="routeInput" placeholder="94" value="94" onkeypress="handleEnter(event)"
                        oninput="handleInput(this.value)" autocomplete="off">
                    <button id="analyzeBtn" onclick="analyzeRoute()">Analyze</button>
                    <button id="swapBtn" onclick="swapDirection()" style="background: #5856d6; display: none;">⇅
                        Swap</button>
                </div>
                <div id="suggestions" class="suggestions-list"></div>
            </div>

            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 15px; margin-bottom: 5px;">
                <div>
                    <label for="startStop">From:</label>
                    <select id="startStop" onchange="updateSubRoute()"></select>
                </div>
                <div>
                    <label for="endStop">To:</label>
                    <select id="endStop" onchange="updateSubRoute()"></select>
                </div>
            </div>

            <!-- Comparison Suggestions -->
            <div id="comparisonContainer" style="text-align: center; margin-bottom: 10px; min-height: 20px;">
                <span id="compareLabel" style="color: #666; font-size: 0.9em; display: none;">Compare with: </span>
                <div id="compareSuggestions" style="display: inline-block;"></div>
            </div>

            <label for="daySelect">Select Day:</label>
            <select id="daySelect" onchange="updateChart()">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="0">Sunday</option>
            </select>
            <div id="statusMsg" class="error"></div>
        </div>

        <canvas id="travelChart"></canvas>
        <div id="noDataMessage" class="no-data">
            <p>No valid data found for this day.</p>
        </div>

        <p style="text-align: center; color: #86868b; font-size: 14px; margin-top: 20px;">
            Data Source: hk-bus-time-between-stops • Version: 2025.12.30-0013
        </p>
    </div>

    <script>
        let myChart = null;
        let currentChartData = {};
        let currentRouteId = null;
        let routeStops = [];
        let routeVariants = [];
        let currentVariantIndex = 0;

        let searchTimeout = null;

        function handleEnter(e) {
            if (e.key === 'Enter') {
                document.getElementById('suggestions').style.display = 'none';
                analyzeRoute();
            }
        }

        function handleInput(value) {
            const list = document.getElementById('suggestions');
            if (value.length < 1) {
                list.style.display = 'none';
                return;
            }

            if (searchTimeout) clearTimeout(searchTimeout);

            searchTimeout = setTimeout(() => {
                fetchSuggestions(value);
            }, 300);
        }

        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`/api/search?q=${query}`);
                const routes = await response.json();

                const list = document.getElementById('suggestions');
                list.innerHTML = '';

                if (routes.length === 0) {
                    list.style.display = 'none';
                    return;
                }

                routes.forEach(r => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = `${r.route} → ${r.dest}`;
                    div.onclick = () => selectRoute(r.route, r.dest);
                    list.appendChild(div);
                });

                list.style.display = 'block';
            } catch (e) {
                console.error("Search failed", e);
            }
        }

        function selectRoute(route, dest = null) {
            document.getElementById('routeInput').value = route;
            document.getElementById('suggestions').style.display = 'none';
            analyzeRoute(0, dest);
        }

        // Close suggestions on outside click
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.input-group')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        function populateStopDropdowns() {
            const startSelect = document.getElementById('startStop');
            const endSelect = document.getElementById('endStop');

            startSelect.innerHTML = '';
            endSelect.innerHTML = '';

            routeStops.forEach((stop, index) => {
                const opt1 = new Option(`${index + 1}. ${stop.name}`, index);
                const opt2 = new Option(`${index + 1}. ${stop.name}`, index);
                startSelect.add(opt1);
                endSelect.add(opt2);
            });

            // Set defaults: Start=0, End=Last
            if (routeStops.length > 0) {
                startSelect.value = 0;
                endSelect.value = routeStops.length - 1;
            }
        }

        async function updateSubRoute() {
            const startSel = document.getElementById('startStop');
            const endSel = document.getElementById('endStop');
            const msg = document.getElementById('statusMsg');
            const compareDiv = document.getElementById('comparisonContainer');
            const compareLabel = document.getElementById('compareLabel');
            const suggestionBox = document.getElementById('compareSuggestions');

            const startIdx = parseInt(startSel.value);
            const endIdx = parseInt(endSel.value);

            // Validate: Start must be before End
            if (startIdx >= endIdx) {
                msg.innerText = "Invalid selection: 'From' must be before 'To'.";
                document.getElementById('travelChart').style.display = 'none';
                compareDiv.style.opacity = '0';
                return;
            } else {
                msg.innerText = "";
                compareDiv.style.opacity = '1';
            }

            // Update main chart
            try {
                const url = `/api/route?id=${currentRouteId}&start=${startIdx}&end=${endIdx}&variant=${currentVariantIndex}`;
                const response = await fetch(url);
                const result = await response.json();

                if (response.ok) {
                    currentChartData = result.data;
                    updateChart();
                }

                // Fetch comparisons
                // Get the actual hex IDs to query overlap
                if (startIdx >= 0 && endIdx < routeStops.length) {
                    const startId = routeStops[startIdx].id;
                    const endId = routeStops[endIdx].id;

                    if (startId && endId) {
                        const compUrl = `/api/overlap?start=${startId}&end=${endId}&exclude=${currentRouteId}`;
                        const compResp = await fetch(compUrl);
                        const suggestions = await compResp.json();

                        suggestionBox.innerHTML = "";
                        if (suggestions.length > 0) {
                            compareLabel.style.display = "inline";
                            suggestions.forEach(route => {
                                const chip = document.createElement("button");
                                chip.className = "compare-chip";
                                chip.innerText = route;
                                chip.onclick = () => addComparison(route, startId, endId, chip);
                                suggestionBox.appendChild(chip);
                            });
                        } else {
                            compareLabel.style.display = "none";
                        }
                    }
                }

            } catch (e) {
                console.error(e);
            }
        }

        async function addComparison(route, startId, endId, chipBtn) {
            // Check if already active (Toggling logic)
            const existingIdx = window.comparisonData ? window.comparisonData.findIndex(c => c.label === route) : -1;

            if (existingIdx !== -1) {
                // Remove
                window.comparisonData.splice(existingIdx, 1);
                chipBtn.innerText = route; // specific destination text would be better, but route is fine
                chipBtn.style.background = "#e5e5ea";
                chipBtn.style.color = "black";
                chipBtn.disabled = false;
                updateChart();
                return;
            }

            chipBtn.disabled = true;
            chipBtn.innerText = `Loading ${route}...`;

            try {
                // 1. Fetch comparison route info (variants)
                const routeInfoResp = await fetch(`/api/route?id=${route}`);
                const routeInfo = await routeInfoResp.json();

                if (!routeInfo.stops) return;

                // 2. Find matching indices helper
                let bestVariantFn = (stops) => {
                    const sIdx = stops.findIndex(s => s.id === startId);
                    const eIdx = stops.findIndex(s => s.id === endId);
                    return (sIdx !== -1 && eIdx !== -1 && sIdx < eIdx) ? { s: sIdx, e: eIdx } : null;
                };

                // Check default variant first
                let indices = bestVariantFn(routeInfo.stops);
                let targetVariant = 0;
                let foundMatch = false;

                if (indices) {
                    foundMatch = true;
                } else {
                    // Try other variants if available
                    if (routeInfo.variants && routeInfo.variants.length > 1) {
                        for (let i = 0; i < routeInfo.variants.length; i++) {
                            if (i === 0) continue; // already checked

                            const nextVarResp = await fetch(`/api/route?id=${route}&variant=${i}`);
                            const nextVarInfo = await nextVarResp.json();

                            const check = bestVariantFn(nextVarInfo.stops || []);
                            if (check) {
                                indices = check;
                                targetVariant = i;
                                foundMatch = true;
                                break;
                            }
                        }
                    }
                }

                if (foundMatch && indices) {
                    // 3. Fetch data for that segment
                    const dataUrl = `/api/route?id=${route}&start=${indices.s}&end=${indices.e}&variant=${targetVariant}`;
                    const dataResp = await fetch(dataUrl);
                    const dataResult = await dataResp.json();

                    if (dataResult.data) {
                        addDatasetToChart(route, dataResult.data);
                        chipBtn.innerText = `✓ ${route}`;
                        chipBtn.style.background = "#34c759";
                        chipBtn.style.color = "white";
                        chipBtn.disabled = false; // Re-enable to allow clicking to remove
                    }
                } else {
                    alert(`Could not find matching segment on ${route} (checked all variants).`);
                    chipBtn.innerText = route;
                    chipBtn.disabled = false;
                }

            } catch (e) {
                console.error(e);
                chipBtn.innerText = "Error";
                chipBtn.disabled = false;
            }
        }

        function addDatasetToChart(label, dayDataMap) {
            const day = document.getElementById('daySelect').value;

            if (!window.comparisonData) window.comparisonData = [];
            window.comparisonData.push({
                label: label,
                dataMap: dayDataMap,
                color: getRandomColor()
            });

            updateChart();
        }

        function getRandomColor() {
            const colors = ['#ff9500', '#ff3b30', '#af52de', '#5856d6', '#5ac8fa'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        async function swapDirection() {
            if (!currentRouteId || routeVariants.length < 2) return;

            // Cycle through available variants
            let nextIndex = (currentVariantIndex + 1) % routeVariants.length;
            await analyzeRoute(nextIndex);
        }

        async function analyzeRoute(variantIdx = 0, dest = null) {
            const route = document.getElementById('routeInput').value.trim().toUpperCase();
            const btn = document.getElementById('analyzeBtn');
            const swapBtn = document.getElementById('swapBtn');
            const msg = document.getElementById('statusMsg');

            if (!route) return;

            btn.disabled = true;
            btn.innerText = "Loading...";
            msg.innerText = "";

            try {
                let url = `/api/route?id=${route}&variant=${variantIdx}`;
                if (dest) {
                    url += `&dest=${encodeURIComponent(dest)}`;
                }
                const response = await fetch(url);
                const result = await response.json();

                if (response.ok) {
                    currentRouteId = route;
                    currentChartData = result.data;
                    routeStops = result.stops || [];
                    routeVariants = result.variants || [];
                    currentVariantIndex = result.current_variant || 0;

                    document.getElementById('routeTitle').innerText = result.title;

                    // Show swap button if multiple variants exist
                    if (routeVariants.length > 1) {
                        swapBtn.style.display = 'block';
                        swapBtn.title = `Switch to: ${routeVariants[(currentVariantIndex + 1) % routeVariants.length].dest}`;
                    } else {
                        swapBtn.style.display = 'none';
                    }

                    populateStopDropdowns();
                    updateChart();
                } else {
                    msg.innerText = result.error || "Route not found.";
                    currentChartData = {};
                    swapBtn.style.display = 'none';
                    updateChart();
                }
            } catch (e) {
                msg.innerText = "Error connecting to server.";
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerText = "Analyze";
            }
        }

        function initChart() {
            const ctx = document.getElementById('travelChart').getContext('2d');

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 24 }, (_, i) => pad(i) + ":00"),
                    datasets: [{
                        label: 'Estimated Travel Time (Minutes)',
                        data: [],
                        borderColor: '#007aff',
                        backgroundColor: 'rgba(0, 122, 255, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Minutes' }
                        },
                        x: {
                            title: { display: true, text: 'Time of Day' }
                        }
                    }
                }
            });

            // Auto-load default
            analyzeRoute();
        }

        function updateChart() {
            const day = document.getElementById('daySelect').value;
            const fullData = currentChartData[day];
            const canvas = document.getElementById('travelChart');
            const noData = document.getElementById('noDataMessage');

            // 1. Calculate Global Active Range (across ALL days, or just this day?)
            // To be safe and stable, let's scan ALL days to find the "Official Service Hours"
            let minHour = 24;
            let maxHour = -1;

            // Scan all days to find global service window
            Object.values(currentChartData).forEach(dayArr => {
                if (!dayArr) return;
                dayArr.forEach((val, h) => {
                    if (val !== null && val > 0) {
                        if (h < minHour) minHour = h;
                        if (h > maxHour) maxHour = h;
                    }
                });
            });

            // Default to 6am - 12am if no data found (fallback)
            if (minHour > maxHour) {
                minHour = 6;
                maxHour = 23;
            }

            // Slice labels and data
            const labels = [];
            const dataSubset = [];

            // Generate labels for the range
            for (let i = minHour; i <= maxHour; i++) {
                labels.push(pad(i) + ":00");
                if (fullData) {
                    dataSubset.push(fullData[i]);
                } else {
                    dataSubset.push(null);
                }
            }

            if (fullData && fullData.some(x => x !== null)) {
                canvas.style.display = 'block';
                noData.style.display = 'none';

                // Update Chart
                myChart.data.labels = labels;

                // Main Dataset
                myChart.data.datasets = [{
                    label: `${currentRouteId} Travel Time`,
                    data: dataSubset,
                    borderColor: '#007aff',
                    backgroundColor: 'rgba(0, 122, 255, 0.1)',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 4
                }];

                // Comparison Datasets
                if (window.comparisonData) {
                    window.comparisonData.forEach(comp => {
                        const compSubset = [];
                        const compFull = comp.dataMap[day];
                        for (let i = minHour; i <= maxHour; i++) {
                            compSubset.push(compFull ? compFull[i] : null);
                        }

                        myChart.data.datasets.push({
                            label: `${comp.label} Travel Time`,
                            data: compSubset,
                            borderColor: comp.color,
                            backgroundColor: 'transparent',
                            borderWidth: 3,
                            borderDash: [5, 5],
                            tension: 0.4,
                            pointRadius: 4
                        });
                    });
                }

                myChart.update();
            } else {
                canvas.style.display = 'none';
                noData.style.display = 'block';
            }
        }

        function pad(n) {
            return n < 10 ? '0' + n : n;
        }

        window.onload = initChart;
    </script>

</body>

</html>
